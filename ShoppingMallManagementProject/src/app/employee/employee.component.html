<div class="container">
    <div class="card mt-5">
      <h1>Employee</h1>
    </div>
  </div>
  
  
  <div class="card mt-5" style="padding: 20px;">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <label for="designation">Designation</label> <br><input type="text" #designation (ngModel)="designation" name="designation" id="designation"
          class="form-control" placeholder="employeedesignation"><br>
      </div>
      <div class="form-group">
        <label for="name">Name</label> <br><input type="text" #name (ngModel)="name" name="name" id="name"
          class="form-control" placeholder="employeename"><br>
      </div>
      
      <div class="form-group">
        <label for="salary">Salary</label> <br><input type="text" #salary (ngModel)="salary" name="salary" id="salary"
          class="form-control" placeholder="employeesalary"><br>
      </div>
      
      <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-success w-100">
      </div>
    </form>
